<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>williamFace | Random quote machine</title>
        <link rel="stylesheet" href="resources/main.css" media="screen" title="no title" charset="utf-8">
        <!-- <link rel="stylesheet" href="resources/css/layout.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="resources/css/module.css" media="screen" title="no title" charset="utf-8"> -->

        <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
                <h1>Random Words of Wisdom</h1>
                <div class="quote-box">
                    <div class="quote-box-text">
                        <div id="quote">
                            <!-- <p> containing random quote is dynamically inserted here -->
                        </div>
                        <div id="author">
                            <!--  <h3> is inserted here with Author key vlaue in the JSON Obj returned from randomQuote() -->
                        </div>
                    </div>
                    <div class="button-box">
                        <button id ="new-quote-btn"  type="button" name="new-quote">New Quote</button>
                        <a id="tweet-a" href="https://twitter.com/intent/tweet?text=" target="_blank"><button id="tweet-btn" type="button" name="new-tweet">Tweet</button></a>
                    </div>
                </div>
        </div>
        <script src='resources/random-quote.js'></script>
    </body>
</html>
